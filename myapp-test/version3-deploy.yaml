apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: webshop
    type: canary
    version: v3
  name: webshop-v3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webshop
      version: v3
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: webshop
        type: canary
        version: v3
    spec:
      containers:
      - image: nginx:latest
        name: nginx
        resources: {}
        volumeMounts:
        - name: configfile
          mountPath: /usr/share/nginx/html/
      volumes:
      - name: configfile
        configMap:
          name: version-one
status: {}
